			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>

	<!-- Booking Form -->
    <div class="booking-container">
        <h1>Book a Service</h1>
        <form id="serviceForm">
            <label for="serviceType">Select Service:</label>
            <select id="serviceType" name="serviceType" onchange="showRelevantFields()">
                <option value="" selected disabled>Choose an option</option>
                <option value="hunt">Hunt</option>
                <option value="homeRemoval">Home Removal</option>
            </select>
            
            <div id="huntFields" class="hidden">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" min="1">
                
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0">
            </div>
            
            <div id="homeRemovalFields" class="hidden">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <div id="formMessage"></div>
    </div>

	<!-- Bootstrap core JS-->
	<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  var currentPath = window.location.pathname + window.location.hash;
		  var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
		  
		  navLinks.forEach(function(link) {
			var linkPath = new URL(link.href, window.location.origin).pathname + new URL(link.href, window.location.origin).hash;
			if (linkPath === currentPath) {
			  link.classList.add('active');
			} else {
			  link.classList.remove('active');
			}
		  });
		});
	</script>
	<script src="form-scripts.js"></script>
</body>
