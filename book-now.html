<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />

        <!-- Icon on tab -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="css/book-now.css" rel="stylesheet" />
    </head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Lizard Kings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="book-now.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>

		<!-- Booking Form -->
        <div class="container booking-form">
            <h1 class="mt-5">Book Our Services</h1>
            <form id="bookingForm" class="mt-4">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="service">Type of Service</label>
                    <select class="form-control" id="service" required>
                        <option value="hunting">Hunting Trip</option>
                        <option value="removal">Home Removal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-danger" onclick="clearForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        

		<!-- Footer-->
		<footer class="py-1 bg-dark">
			<div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Lizard Kings 2024</p></div>
		</footer>


		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/book-now.js"></script>


	</body>
</html>
