<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lizard Kings</title>
        <!-- Icon on tab -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="css/book-now.css" rel="stylesheet" />
    </head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Lizard Kings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="book-now.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>

		<!-- Main content container -->
        <div class="container booking-form">
            <div class="card mt-5">
                <div class="card-body">
                    <h1>Make a Reservation Today!</h1>
                    <form id="bookingForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <fieldset><input type="text" class="form-control" id="inputName" placeholder="Your name" required /></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <fieldset><input type="email" class="form-control" id="inputEmail" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Address -->
                        <div class="form-group">
                            <!-- Street -->
                            <label for="inputAddress">Street Address</label>
                            <fieldset><input type="text" class="form-control" id="inputAddress" placeholder="Address line" required /></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="row">
                            <!-- City -->
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputCity">City</label>
                                    <fieldset><input type="text" class="form-control" id="inputCity" placeholder="City" required /></fieldset>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <!-- State -->
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputState">State</label>
                                    <fieldset><select class="form-control" id="inputState" required>
                                        <option selected disabled value="">State</option>
                                        <option>FL</option>
                                        <option>GA</option>
                                    </select></fieldset>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <!-- Zip Code -->
                            <div class="col">
                                <div class="form-group">
                                    <label for="inputZip">Zip Code</label>
                                    <fieldset><input type="text" class="form-control" id="inputZip" placeholder="00000" required /></fieldset>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Telephone -->
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <fieldset><input type="tel" class="form-control" id="inputPhone" placeholder="+1 000-000-0000" pattern="\d{3}\d{3}\d{4}" required /></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Service -->
                        <div class="form-group">
                            <label for="inputService">Service</label>
                            <fieldset><select class="form-control" id="inputService" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Hunt</option>
                                <option>Home Removal</option>
                            </select></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Date -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputDate">Date</label>
                                <fieldset><input type="date" class="form-control" id="inputDate" required /></fieldset>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Time -->
                        <div class="form-group">
                            <label for="inputTime">Time</label>
                            <fieldset><select class="form-control" id="inputTime" required>
                                <option selected disabled value="">Choose...</option>
                                <option>10:00 AM</option>
                                <option>11:00 AM</option>
                                <option>12:00 PM</option>
                                <option>1:00 PM</option>
                                <option>2:00 PM</option>
                                <option>3:00 PM</option>
                            </select></fieldset>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="submit"><button class="btn btn-primary btn-block col-lg-2" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-1 bg-dark">
            <div class="container-fluid px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Lizard Kings 2024</p>
            </div>
        </footer>

		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
		<!-- Core theme JS-->
		<script src="js/book-now.js"></script>

	</body>
</html>
