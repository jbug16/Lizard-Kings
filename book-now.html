<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lizard Kings</title>
        <!-- Icon on tab -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="css/book-now.css" rel="stylesheet" />
    </head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Lizard Kings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="book-now.html">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </nav>

		<!-- Booking Form -->
        <!-- https://docs.google.com/forms/u/0/d/e/1FAIpQLSeP8z4nkcfxP8R6iRz7u-00HEUWGYrmmTDPXSU1CrNDetboMQ/formResponse -->
        <!-- 
            Name: 1833791047
            Email: 1543666947
            Street address: 1601067037
            City: 798182371
            State: 433988214
            Zipcode: 1026601069
            Phone number: 1795485777
            Service: 1709157269
            Date: 948192708
            Time: 1325124317
        -->

        <!-- Main content container -->
        <div class="container booking-form">
            <div class="card mt-5">
                <div class="card-body">
                    <h1>Make a Reservation Today!</h1>
                    <form id="bookingForm" action="#" method="" class="needs-validation" novalidate autocomplete="off" onsubmit="return postToGoogle();">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <fieldset><input type="text" class="form-control" id="inputName" name="entry.1833791047" placeholder="Your name" required /></fieldset>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <fieldset><input type="email" class="form-control" id="inputEmail" name="entry.1543666947" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /></fieldset>
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <!-- Address -->
                        <div class="form-group">
                            <!-- Street -->
                            <label for="inputAddress">Street Address</label>
                            <fieldset><input type="text" class="form-control" id="inputAddress" name="entry.1601067037" placeholder="Address line" required /></fieldset>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <!-- City -->
                                    <label for="inputCity">City</label>
                                    <fieldset><input type="text" class="form-control" id="inputCity" name="entry.798182371" placeholder="City" required /></fieldset>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <!-- State -->
                                    <label for="inputState">State</label>
                                    <fieldset><select class="form-control" id="inputState" name="entry.433988214" required>
                                        <option selected disabled value="">State</option>
                                        <option>FL</option>
                                        <option>GA</option>
                                    </select></fieldset>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <!-- Zip Code -->
                                    <label for="inputZip">Zip Code</label>
                                    <fieldset><input type="text" class="form-control" id="inputZip" name="entry.1026601069" placeholder="000000" required /></fieldset>
                                </div>
                            </div>
                        </div>

                        <!-- Telephone -->
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <fieldset><input type="tel" class="form-control" id="inputPhone" name="entry.1795485777" placeholder="+1 000-000-0000" pattern="\d{3}\d{3}\d{4}" required /></fieldset>
                            <small class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                        </div>

                        <!-- Service -->
                        <div class="form-group">
                            <label for="inputService">Service</label>
                            <fieldset><select class="form-control" id="inputService" name="entry.1709157269" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Hunt</option>
                                <option>Home Removal</option>
                            </select></fieldset>
                        </div>

                        <!-- Date -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputDate">Date</label>
                                <fieldset><input type="date" class="form-control" id="inputDate" name="entry.948192708" required /></fieldset>
                            </div>
                        </div>

                        <!-- Time -->
                        <div class="form-group">
                            <label for="inputTime">Time</label>
                            <fieldset><select class="form-control" id="inputTime" name="entry.1325124317" required>
                                <option selected disabled value="">Choose...</option>
                                <option>10:00 AM</option>
                                <option>11:00 AM</option>
                                <option>12:00 PM</option>
                                <option>1:00 PM</option>
                                <option>2:00 PM</option>
                                <option>3:00 PM</option>
                            </select></fieldset>
                        </div>

                        <div class="submit"><button class="btn btn-primary btn-block col-lg-2" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-1 bg-dark">
            <div class="container-fluid px-4 px-lg-5">
                <p class="m-0 text-center text-white">Copyright &copy; Lizard Kings 2024</p>
            </div>
        </footer>

        <!-- Booking Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            function postToGoogle() {
            var field1 = $("#inputName").val();
            var field2 = $("#inputEmail").val();
            var field3 = $("#inputAddress").val();
            var field4 = $("#inputCity").val();
            var field5 = $("#inputState").val();
            var field6 = $("#inputZip").val();
            var field7 = $("#inputPhone").val();
            var field8 = $("#inputService").val();
            var field9 = $("#inputDate").val();
            var field10 = $("#inputTime").val();

            $.ajax({
                url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeP8z4nkcfxP8R6iRz7u-00HEUWGYrmmTDPXSU1CrNDetboMQ/formResponse",
                 
                data: {
                "entry.1833791047": field1,
                "entry.1543666947": field2,
                "entry.1601067037": field3,
                "entry.798182371": field4,
                "entry.433988214": field5,
                "entry.1026601069": field6,
                "entry.1795485777": field7,
                "entry.1709157269": field8,
                "entry.948192708": field9,
                "entry.1325124317": field10,
                },
                type: "POST",
                dataType: "xml",
                success: function (d) {
                $('#bookingForm').trigger('reset');//
                },
                error: function (x, y, z) {
                $('#bookingForm').trigger('reset');//
                }
            });
            return false;
            }
        </script>


		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/book-now.js"></script>


	</body>
</html>
